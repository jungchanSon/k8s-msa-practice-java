name: user-docker build and push

on:
  push:
    branches:
      - main
    paths:
      - infra-gateway/**

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    env:
      working-directory: ./infra-gateway

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set jdk 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key:  gradle-${{ runner.os }}-${{ hashfiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}

      - name: Build java app
        run: |
          chmod +x ./gradlew
          ./gradlew :infra-gateway:build

      - name: Login docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_password }}

      - name: Build docker container
        working-directory: ${{ env.working-directory }}
        run: |
          docker build -t ${{ secrets.docker_username }}/${{ secrets.gateway_repository }}:${{ secrets.default_service_version }} .

      - name: docker build push
        run: |
          docker push ${{ secrets.docker_username }}/${{ secrets.gateway_repository }}:${{ secrets.default_service_version }}